<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <div class="topbar py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="top-g d-flex gap-5">
                <div>
                  <i class="ri-map-pin-2-fill text-red"></i> 123 Street, New
                  York, USA
                </div>
                <div>
                  <i class="ri-time-fill text-red"></i> Mon - Fri : 09.00 AM -
                  09.00 PM
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end">
                <div><i class="ri-phone-fill text-red"></i> +012 345 6789</div>
                <div class="">
                  <i class="ri-twitter-fill text-red"></i>
                  <i class="ri-facebook-fill text-red"></i>
                  <i class="ri-instagram-fill text-red"></i>
                  <i class="ri-linkedin-box-fill text-red"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
        <div class="container">
          <a class="navbar-brand" href="#">MediLab</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Serives</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Departments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Doctors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary rounded-pill px-4" href="#"
                  >Make an Appointment</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
